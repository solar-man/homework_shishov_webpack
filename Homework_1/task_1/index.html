<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <script src="./src/main.js" type="module"></script>
</head>

<body>

    <div class="funcSelector"><button id="datecalcSelect" class="datecalcSelect">Калькулятор дат</button>
        <button id="timerSelect" class="timerSelect">Секундомер</button></div>

    <form id="datecalc" class="active">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <div id="timer">
        <h3>Секундомер</h3>
        <div>
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">

            <div id="playButton"><button class="buttonPlay">СТАРТ</button></div>
            <div id="pauseButton"><button class="buttonPlay">ПАУЗА</button></div>
            </button>
        </div>

        <div id="resetButton"><button class="buttonReset">СБРОС</button></div>

    </div>
    </div>

</body>

</html>
